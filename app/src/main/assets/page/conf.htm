<div class="cs_page" id="page_asset_conf">
	<div class="titlebar">
		配置项
	</div>
	<div class="container">
		<div id="divconf">
			<div class="row csrow">
				<div class="col-xs-4 serveritem">
					文字大小
				</div>
				<div class="col-xs-8">
					<input type="textbox" class="txtWatermarkSize" />
				</div>
			</div>
			<div class="row csrow">
				<div class="col-xs-4 serveritem">
					文字颜色
				</div>
				<div class="col-xs-8">
					<input type="textbox" class="txtWatermarkColor" />
				</div>
			</div>
			<div class="row csrow">
				<div class="col-xs-4 serveritem">
					右边距
				</div>
				<div class="col-xs-8">
					<input type="textbox" class="txtWatermarkRightMargin" />
				</div>
			</div>
			<div class="row csrow">
				<div class="col-xs-4 serveritem">
					下边距
				</div>
				<div class="col-xs-8">
					<input type="textbox" class="txtWatermarkBottomMargin" />
				</div>
			</div>
			<div class="row csrow">
				<div class="col-xs-4 serveritem">
					压缩质量
				</div>
				<div class="col-xs-8">
					<input type="textbox" class="imgJpegQulity" />
				</div>
			</div>
		</div>
		<div class="row csrow aligncenter">
			<button class="btn btn-default btnSave">保存</button>
		</div>
	</div>
	<script>
	$(function(){
		var pageEle = $('#page_asset_conf');

        pageEle.find('.btnSave').click(function () {
			saveConfig('txtWatermarkSize', pageEle.find('.txtWatermarkSize').val());
			saveConfig('txtWatermarkColor', pageEle.find('.txtWatermarkColor').val());
			saveConfig('txtWatermarkRightMargin', pageEle.find('.txtWatermarkRightMargin').val());
			saveConfig('txtWatermarkBottomMargin', pageEle.find('.txtWatermarkBottomMargin').val());
			saveConfig('imgJpegQulity', pageEle.find('.imgJpegQulity').val());

			$.cs.showMessage('ok');
		});

		pageEle.find('.txtWatermarkSize').val(getConfig('txtWatermarkSize'));
		pageEle.find('.txtWatermarkColor').val(getConfig('txtWatermarkColor'));
		pageEle.find('.txtWatermarkRightMargin').val(getConfig('txtWatermarkRightMargin'));
		pageEle.find('.txtWatermarkBottomMargin').val(getConfig('txtWatermarkBottomMargin'));
		pageEle.find('.imgJpegQulity').val(getConfig('imgJpegQulity'));
	});
	</script>
</div>
