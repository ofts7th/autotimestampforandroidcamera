<div class="cs_page fullfill homepage" id="page_asset_index">
    <div class="titlebar">
        拍照自动添加日期，by【樵夫】，2019
    </div>
    <div class="csrow assetpagelink" data-url="conf.htm">
        水印设置
    </div>
    <div class="csrow seldir">
        手动添加水印
    </div>
    <div class="csrow">
        <a href="javascript:;" class="switchmonitor btn btn-default"></a>
    </div>
    <div class="csrow">
        <a href="javascript:;" class="switchvibrator btn btn-default"></a>
    </div>
    <script>
        var nextPageForSelDir = "";
        $(function(){
            var pageEle = $('#page_asset_index');
            pageEle.find('.closeapp').click(function(){
                local.exitApp();
            });

            var monitorWorking = local.getConfig('monitorWorking');
            if(monitorWorking == ''){
                monitorWorking = 'true';
            }
            function refreshMonitorWorking(){
                if(monitorWorking == 'true'){
                    pageEle.find('.switchmonitor').html('关闭水印')
                }else{
                    pageEle.find('.switchmonitor').html('开启水印')
                }
            }
            pageEle.find('.switchmonitor').click(function(){
                if(monitorWorking == 'true'){
                    monitorWorking = 'false';
                }else{
                    monitorWorking = 'true';
                }
                refreshMonitorWorking();
                local.refreshMonitorWorking(monitorWorking);
            });
            refreshMonitorWorking();

            var vibratorConf = local.getConfig('vibratorConf');
            if(vibratorConf == ''){
                vibratorConf = 'true';
            }
            function refreshVibratorConf(){
                if(vibratorConf == 'true'){
                    pageEle.find('.switchvibrator').html('关闭震动')
                }else{
                    pageEle.find('.switchvibrator').html('开启震动')
                }
            }
            pageEle.find('.switchvibrator').click(function(){
                if(vibratorConf == 'true'){
                    vibratorConf = 'false';
                }else{
                    vibratorConf = 'true';
                }
                refreshVibratorConf();
                local.refreshVibratorConf(vibratorConf);
            });
            refreshVibratorConf();

            pageEle.find('.seldir').click(function(){
                nextPageForSelDir = "manualaddwatermark.htm";
                $.cs.gotoPage({source: 'asset', url: 'seldir.htm'});
            });
        });
    </script>
</div>
